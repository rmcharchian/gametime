<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="name" class="card">
                <div class="card-content">
                    <span class="card-title">Day of Boardem</span>
                    <div class="row">
                        <form id="game-form">



                            <div class="input-field col s12">
                                Select Date:
                                <input id="dayInput" type="date" placeholder="What day will you be boarding">
                            </div>

                            <div class="input-field col s12">
                                How Long Will You Be Playing: Start Time-End Time
                            </div>

                            <div class="gameTime input-field col s6">
                                Start:
                                <input type="time" name="startTime" id="startTime">
                            </div>

                            <div class="gameTime input-field col s6">
                                End:
                                <input type="time" name="endTime" id="endTime">
                            </div>


                            <div class="input-field col s6">
                                <input type="number" name="numberOfGames" id="numberOfGames">
                                <label for="numberOfGames">How many games at a time</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="number" name="numberOfPlayers" id="numberOfPlayers">
                                <label for="numberOfPlayers">Number of Attendees</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="games" id="games">
                                <label for="games">Input Game:</label>

                            </div>

                            <div class="input-field col s4">
                                Duration:
                                <select>
                                    <option value="30min">30min</option>
                                    <option value="1hr">1hr</option>
                                    <option value="1.5hr">1.5hr</option>
                                    <option value="2hr">2hr</option>
                                    <option value="2.5hr">2.5hr</option>
                                    <option value="3hr">3hr</option>
                                </select>
                            </div>

                            <div class="input-field col s4">
                                Max Players:
                                <select>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>

                            <div class="input-field col s4">
                                Min Players:
                                <select>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                </select>
                            </div>

                            <br>
                            <input type="submit" value="Lets Play" class="btn">
                        </form>
                    </div>
                </div>

                    <h5 id="task-title">Tasks</h5>
                    <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                    <ul class="collection"></ul>
                    <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
